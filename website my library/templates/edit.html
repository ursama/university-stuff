<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8">
        <title>Edit Rating</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    </head>
    <body>
        <h1 class="display-1 text-center p-3 mb-4">Edit book's rating</h1>
        <div class="container d-flex justify-content-center my-5">
          <div class="card shadow w-50">
            <div class="card-body">
              <p class="mb-2"><strong>Book Name:</strong> {{ book.title }}</p>
              <p class="mb-4"><strong>Current Rating:</strong> {{ book.rating }}</p>
              <form action="{{ url_for('edit_rating', book_id=book.id) }}" method="POST">
                <div class="mb-3">
                  <label for="rating" class="form-label">New Rating</label>
                  <input type="number" name="rating" id="rating" class="form-control" placeholder="Enter new rating" min="1" max="10"  step="0.5" required>
                </div>
                <button type="submit" class="btn btn-primary">Change Rating</button>
              </form>
            </div>
          </div>
        </div>

    </body>
</html>
