<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <style>
      .card-img-top {
        width: 100%;
        height: 400px;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <h1 class="display-1 text-center p-3 mb-5">My Library</h1>
    {% if books %}
      <div class="container my-4">
        <div class="row row-cols-1 row-cols-md-3 g-4 justify-content-center">
          {% for book in books %}
            <div class="col d-flex justify-content-center">
              <div class="card" style="width:22rem;">
                <img class="card-img-top" src="{{ book.image }}" alt="Book image">
                <div class="card-body">
                  <h4 class="card-title">{{ book.title }}</h4>
                  <p class="card-text">{{ book.author }}</p>
                  <p class="card-text">{{ book.rating }}/10</p>
                  <a href="{{ url_for('edit_rating', book_id=book.id) }}" class="btn btn-primary mb-2">Edit Rating</a>
                  <a href="{{ url_for('delete_book', book_id=book.id) }}" class="btn btn-primary mb-2">Delete Book</a>
                </div>
              </div>
            </div>
          {% endfor %}
        </div>
      </div>
    {% else %}
      <p>Library is empty.</p>
    {% endif %}

    <div class="container d-flex justify-content-center my-4">
      <a href="{{ url_for('add') }}" class="btn btn-success btn-lg px-5 mb-5 mt-5 shadow rounded-pill">
        <i class="bi bi-plus-lg me-2"></i>Add a New Book
      </a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
